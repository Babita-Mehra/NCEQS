      <script>
         $(document).on("scroll", function() {

             } else {

         });
      </script>
      <!-----------------Navigation------------------>
      <script>

            if (window.matchMedia('(max-width: 1199.9px)').matches) {
               // Get the top_search element
               var topSearch = $(".top_search");
               var topcontact = $(".top_header_cont");
               // Move top_search outside of nav_bottom
               $(".nav_bottom").after(topSearch);
               $(".nav_bottom").after(topcontact);
